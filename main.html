<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>
    <div class="card-wrapper">
      <h1 class="title">Let's Play Rock Paper Scissors!!!</h1>
      <div class="result-box">
        <div class="user-result">
          <h2>Player</h2>
          <div class="user-score">0</div>
        </div>
        <div class="computer-result">
          <h2>computer</h2>
          <div class="computer-score">0</div>
        </div>
      </div>
      <div class="result-display"></div>
      <div class="user-choices">
        <div class="choice" id="rock">
          <img src="/assets/Rock.svg" alt="rock" />
        </div>
        <div class="choice" id="paper">
          <img src="/assets/Paper.svg" alt="paper" />
        </div>
        <div class="choice" id="scissors">
          <img src="/assets/Scissors.svg" alt="scissors" />
        </div>
      </div>
      <h3>Make your choice</h3>
      <div class="ring"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
